                <form class="login-form" id="signin-form-element">

    <div id="message-modal" class="modal-overlay" style="display: none;">

    <!-- Firebase SDK v10 (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase Configuration
          const firebaseConfig = {
    apiKey: "AIzaSyBiTepHWSKJbxVNLOh-j6xU6Kq2mmGc4J0",
    authDomain: "quickorder-app-b2823.firebaseapp.com",
    projectId: "quickorder-app-b2823",
    storageBucket: "quickorder-app-b2823.firebasestorage.app",
    messagingSenderId: "143177391209",
    appId: "1:143177391209:web:3b97b261f151e5b06b56f8",
    measurementId: "G-4JN4DQYWFC"
  };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Authentication state
        let currentUser = null;

        // DOM Elements
        const signinForm = document.getElementById('signin-form');
        const registerForm = document.getElementById('register-form');
        const signinFormElement = document.getElementById('signin-form-element');
        const registerFormElement = document.getElementById('register-form-element');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
            setupEventListeners();
            setupPasswordStrength();
            handleURLParameters();
        });

        // Initialize login and auth state listener
        function initializeLogin() {
            console.log('Initializing Firebase Auth...');
            
            // Listen for auth state changes
            auth.onAuthStateChanged((user) => {
                console.log('Auth state changed:', user);
                if (user) {
                    currentUser = user;
                    console.log('User email verified:', user.emailVerified);
                    // Check if email is verified
                    if (user.emailVerified) {
                        // Redirect to homepage if logged in and verified
                        showMessage('Welcome back! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'Homepage.html';
                        }, 1500);
                    } else {
                        // Show verification message
                        showMessage('Please verify your email address. Check your inbox for the verification link.', 'warning');
                        addResendButton(user);
                    }
                } else {
                    currentUser = null;
                    console.log('No user logged in');
                }
            });
        }

        // Add resend verification button
        function addResendButton(user) {
            setTimeout(() => {
                const modalButtons = document.getElementById('modal-buttons');
                if (modalButtons && !modalButtons.querySelector('.btn-secondary')) {
                    const resendBtn = document.createElement('button');
                    resendBtn.textContent = 'Resend Verification Email';
                    resendBtn.className = 'btn-secondary';
                    resendBtn.onclick = () => resendVerificationEmail(user);
                    modalButtons.appendChild(resendBtn);
                }
            }, 500);
        }

        // Handle URL parameters for switching between forms
        function handleURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            if (mode === 'signup') {
                switchToRegister();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Sign in form submission
            signinFormElement.addEventListener('submit', handleSignIn);

            // Register form submission
            registerFormElement.addEventListener('submit', handleRegister);

            // Forgot password setup
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', handleForgotPassword);
            }

            // Real-time validation
            setupRealTimeValidation();
        }

        // Handle sign in
        async function handleSignIn(e) {
            e.preventDefault();
            console.log('Sign in attempt started');
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const submitBtn = document.getElementById('signin-btn');
            
            // Clear previous errors
            clearErrors('signin');
            
            // Validate inputs
            if (!validateSignInForm(email, password)) {
                return;
            }
            
            // Show loading state
            setLoadingState(submitBtn, true);
            
            try {
                console.log('Attempting Firebase sign in...');
                // Firebase sign in
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('Sign in successful:', user);
                
                if (user.emailVerified) {
                    // Show success message
                    showMessage('Sign in successful! Redirecting...', 'success');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'Homepage.html';
                    }, 1500);
                } else {
                    // Email not verified
                    showMessage('Please verify your email address before signing in. Check your inbox.', 'warning');
                    addResendButton(user);
                }
            } catch (error) {
                console.error('Sign in error:', error);
                let errorMessage = 'An error occurred during sign in.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoadingState(submitBtn, false);
            }
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            console.log('Registration attempt started');
            
            const firstname = document.getElementById('register-firstname').value;
            const lastname = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const agreeTerms = document.getElementById('agree-terms').checked;
            const submitBtn = document.getElementById('register-btn');
            
            // Clear previous errors
            clearErrors('register');
            
            // Validate inputs
            if (!validateRegisterForm(firstname, lastname, email, password, confirmPassword, agreeTerms)) {
                return;
            }
            
            // Show loading state
            setLoadingState(submitBtn, true);
            
            try {
                console.log('Attempting Firebase registration...');
                // Create user with Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('Registration successful:', user);
                
                // Update user profile with display name
                await user.updateProfile({
                    displayName: `${firstname} ${lastname}`
                });
                
                // Send email verification
                await user.sendEmailVerification();
                console.log('Verification email sent');
                
                // Show success message
                showMessage('Account created successfully! Please check your email and verify your account before signing in.', 'success');
                
                // Switch to sign in form after delay
                setTimeout(() => {
                    switchToSignIn();
                }, 3000);
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'An error occurred during registration.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Use at least 6 characters.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                setLoadingState(submitBtn, false);
            }
        }

        // Resend verification email
        async function resendVerificationEmail(user) {
            try {
                await user.sendEmailVerification();
                showMessage('Verification email sent! Please check your inbox.', 'success');
            } catch (error) {
                console.error('Error sending verification email:', error);
                showMessage('Error sending verification email. Please try again.', 'error');
            }
        }

        // Handle forgot password
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;

            if (!email || !isValidEmail(email)) {
                showMessage('Please enter your registered email to reset your password.', 'error');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('Password reset email sent! Please check your inbox and spam folder.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Unable to send reset email. Please try again.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    // Note: sendPasswordResetEmail doesn't throw for non-existent users to prevent enumeration
                }
                showMessage(errorMessage, 'error');
            }
        }

        // Form validation functions
        function validateSignInForm(email, password) {
            let isValid = true;
            
            if (!email || !isValidEmail(email)) {
                showFieldError('signin-email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password || password.length < 6) {
                showFieldError('signin-password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function validateRegisterForm(firstname, lastname, email, password, confirmPassword, agreeTerms) {
            let isValid = true;
            
            if (!firstname || firstname.length < 2) {
                showFieldError('register-firstname', 'First name must be at least 2 characters');
                isValid = false;
            }
            
            if (!lastname || lastname.length < 2) {
                showFieldError('register-lastname', 'Last name must be at least 2 characters');
                isValid = false;
            }
            
            if (!email || !isValidEmail(email)) {
                showFieldError('register-email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password || password.length < 6) {
                showFieldError('register-password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showFieldError('register-confirm-password', 'Passwords do not match');
                isValid = false;
            }
            
            if (!agreeTerms) {
                showMessage('Please agree to the Terms of Service and Privacy Policy', 'error');
                isValid = false;
            }
            
            return isValid;
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            const fieldElement = document.getElementById(fieldId);
            const formGroup = fieldElement.closest('.form-group');
            
            if (errorElement) {
                errorElement.textContent = message;
            }
            
            if (formGroup) {
                formGroup.classList.add('error');
                formGroup.classList.remove('success');
            }
        }

        function clearFieldError(fieldId) {
            const errorElement = document.getElementById(fieldId + '-error');
            const fieldElement = document.getElementById(fieldId);
            const formGroup = fieldElement.closest('.form-group');
            
            if (errorElement) {
                errorElement.textContent = '';
            }
            
            if (formGroup) {
                formGroup.classList.remove('error');
                if (fieldElement.value && fieldElement.checkValidity()) {
                    formGroup.classList.add('success');
                }
            }
        }

        function clearErrors(formType) {
            const form = formType === 'signin' ? signinForm : registerForm;
            const errorElements = form.querySelectorAll('.form-error');
            const formGroups = form.querySelectorAll('.form-group');
            
            errorElements.forEach(error => error.textContent = '');
            formGroups.forEach(group => {
                group.classList.remove('error', 'success');
            });
            
            // Clear any existing messages
            const existingMessages = document.querySelectorAll('.success-message, .error-message, .warning-message');
            existingMessages.forEach(msg => msg.remove());
        }

        function setLoadingState(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const btnLoader = button.querySelector('.btn-loader');
            
            if (loading) {
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
                button.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                button.disabled = false;
            }
        }

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.success-message, .error-message, .warning-message');
            existingMessages.forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            const activeForm = signinForm.style.display !== 'none' ? signinForm : registerForm;
            const loginHeader = activeForm.querySelector('.login-header');
            loginHeader.insertAdjacentElement('afterend', messageDiv);
            
            // Auto remove after 8 seconds (except for warning messages)
            if (type !== 'warning') {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 8000);
            }
        }

        // Form switching functions
        function switchToRegister() {
            signinForm.classList.add('form-slide-out');
            
            setTimeout(() => {
                signinForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerForm.classList.add('form-slide-in');
                clearErrors('signin');
            }, 300);
        }

        function switchToSignIn() {
            registerForm.classList.add('form-slide-out');
            
            setTimeout(() => {
                registerForm.style.display = 'none';
                signinForm.style.display = 'block';
                signinForm.classList.add('form-slide-in');
                clearErrors('register');
            }, 300);
        }

        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('.eye-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Password strength indicator
        function setupPasswordStrength() {
            const passwordField = document.getElementById('register-password');
            const strengthBar = document.querySelector('.strength-fill');
            const strengthText = document.querySelector('.strength-text');
            
            if (passwordField && strengthBar && strengthText) {
                passwordField.addEventListener('input', function() {
                    const password = this.value;
                    const strength = calculatePasswordStrength(password);
                    
                    strengthBar.style.width = strength.percentage + '%';
                    strengthBar.style.backgroundColor = strength.color;
                    strengthText.textContent = strength.text;
                });
            }
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            if (password.length >= 6) score += 30;
            else feedback.push('6+ characters');
            
            if (/[a-z]/.test(password)) score += 20;
            else feedback.push('lowercase');
            
            if (/[A-Z]/.test(password)) score += 20;
            else feedback.push('uppercase');
            
            if (/\d/.test(password)) score += 20;
            else feedback.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) score += 10;
            else feedback.push('special character');
            
            let strength = {
                percentage: Math.min(score, 100),
                color: '#ef4444',
                text: 'Weak'
            };
            
            if (score >= 80) {
                strength.color = '#10b981';
                strength.text = 'Strong';
            } else if (score >= 60) {
                strength.color = '#f59e0b';
                strength.text = 'Good';
            } else if (score >= 40) {
                strength.color = '#f97316';
                strength.text = 'Fair';
            }
            
            if (feedback.length > 0 && password.length > 0) {
                strength.text += ` (add: ${feedback.slice(0, 2).join(', ')})`;
            }
            
            return strength;
        }

        // Real-time validation
        function setupRealTimeValidation() {
            // Email validation
            const emailFields = ['signin-email', 'register-email'];
            emailFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('blur', function() {
                        if (this.value && !isValidEmail(this.value)) {
                            showFieldError(fieldId, 'Please enter a valid email address');
                        } else if (this.value) {
                            clearFieldError(fieldId);
                        }
                    });
                }
            });
            
            // Password confirmation
            const confirmPasswordField = document.getElementById('register-confirm-password');
            const passwordField = document.getElementById('register-password');
            
            if (confirmPasswordField && passwordField) {
                confirmPasswordField.addEventListener('input', function() {
                    if (this.value && this.value !== passwordField.value) {
                        showFieldError('register-confirm-password', 'Passwords do not match');
                    } else if (this.value) {
                        clearFieldError('register-confirm-password');
                    }
                });
                
                passwordField.addEventListener('input', function() {
                    if (confirmPasswordField.value && confirmPasswordField.value !== this.value) {
                        showFieldError('register-confirm-password', 'Passwords do not match');
                    } else if (confirmPasswordField.value) {
                        clearFieldError('register-confirm-password');
                    }
                });
            }
            
            // Name fields validation
            const nameFields = ['register-firstname', 'register-lastname'];
            nameFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('blur', function() {
                        if (this.value && this.value.length < 2) {
                            showFieldError(fieldId, 'Must be at least 2 characters');
                        } else if (this.value) {
                            clearFieldError(fieldId);
                        }
                    });
                }
            });
        }

        // Make functions globally available
        window.switchToRegister = switchToRegister;
        window.switchToSignIn = switchToSignIn;
        window.togglePassword = togglePassword;
    </script>
